<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Продукт</title>
    <link rel="stylesheet" href="style/style.css">
    <script src='./js/script.js' type="module"></script>
  </head>
  <body>
    <div class="header container-wide">
      <div class="header-name">
        <img src='./img/header-product.jpg' width="32px" height="32px"> Хедер-найм
      </div>
      <div class="header-menu">
        <div class="header-menu_header">
          Хедер-меню
        </div>
        <div class="header-menu_product">
          Хедер-продукт
        </div>
        <div class="header-menu_footer">
          хедер-футер
        </div>
      </div>
    </div>

    <div class="swiper container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        
        <div class="swiper-button-prev"></div>
        
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="card-vip">
            <div class="inline">
              <img src='/img/bottle-left.jpg' alt="Vip product">
              <div class="composition">Состав</div>
            </div>
            <div class="history">History</div>
          </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>

      <!-- If we need navigation buttons -->
      
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <div class="footer container-wide">
      Футер
    </div>

  </body>
</html>
