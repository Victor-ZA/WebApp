<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Продукт</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="header container-wide">
      <div class="header-name">
        <img src='../img/header-product.jpg' width="32px" height="32px"> Хедер-найм
      </div>
      <div class="header-menu">
        <div class="header-menu_header">
          Хедер-меню
        </div>
        <div class="header-menu_product">
          Хедер-продукт
        </div>
        <div class="header-menu_footer">
          хедер-футер
        </div>
      </div>
    </div>

    <div class="product container">
      <a class="slider__control slider__control_prev" onclick="return prevProduct()" href="#" role="button">Prev</a>
      <div class="slides">
        <div class="slide">
          <div class="product_item">
            <div class="product_item_first">
              <img src='./img/bottle-left.jpg'>
              <p class=''>
            </div>
            <div class="product_item_second">
              <p></p>
            </div>
            </p>
          </div>
        </div>
      </div>
      <a class="slider__control slider__control_next" onclick="return nextProduct()" href="#" role="button">Next</a>
    </div>

    <div class="footer container-wide">
      Футер
    </div>

    <script src='../js/script.js'></script>
  </body>
</html>
